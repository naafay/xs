version: "3.9"
services:
  xs-controller:
    build: .
    container_name: xs-controller
    restart: unless-stopped
    env_file: .env
    ports:
      - "${API_PORT}:9000"
    healthcheck:
      test: ["CMD","curl","-f","http://localhost:9000/edges"]
      interval: 30s
      timeout: 5s
      retries: 3
